<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the number of assignments due.</h1>
        <p>Pick a number between 1 to 10.</p>
        <input type="number" name="" id="inp" placeholder="Enter your guess">
        <button id="submit">Guess</button>
        <p id="msg"></p>
        <p>Attempts: <span id="attempt"></span></p> 
        <button id="resBtn" style="display: none;">Restart Again</button>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
